{% extends 'home/main.html' %}
{% load static %}

{% block css %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
    <style>
        body{
            background-image: url("{% static 'images/anonymus-boys.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
          }
        </style>
{% endblock css %}

{% block content %}
<div class="jumbotron bg-transparent mb-0 pt-3 radius-0">
    <div class="container text-center">
        <div class="vertical-center">
            <h1 class="display-1 bold color_white content__title text-center">Password reset complete<span class="vim-caret">&nbsp;</span></h1>
            <p class="text-center color_white">
                Your password has been set. You may go ahead and login now.
            </p>
            <a class="btn btn-danger btn-shadow px-3 my-2 ml-0 ml-sm-1 text-left typewriter" href="{% url 'profile-login' %}">
                <h4>Login</h4>
            </a>
        </div>
    </div>
</div>
{% endblock content %}
{% block js %}
    {{ block.super }}
{% endblock js %}
