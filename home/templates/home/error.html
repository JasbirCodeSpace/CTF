{% extends 'home/main.html' %}
{% load static %}

{% block css %}
	{{ block.super }}
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}" />
	<style>
		body{
			/* background-image: url("{% static 'images/team.jpg' %}"); */
			background-repeat: no-repeat;
			background-size: cover;
		}
	</style>
{% endblock css %}

{% block content %}
	{% if exception %}
	<div class="row">
			<div class="alert alert-danger col-md-4 mt-2 mx-auto">
					<strong>{{ exception|escape }}</strong>
			</div>
	</div>
	{% else %}
	<div class="row">
		<div class="alert alert-danger col-md-4 mt-2 mx-auto">
				<strong>Something went wrong</strong>
		</div>
	</div>
	{% endif %}
{% endblock content %}


{% block js %}
	{{ block.super }}
{% endblock js %}
